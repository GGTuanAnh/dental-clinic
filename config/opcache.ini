# PHP Opcache Configuration for Production Performance
# Add these settings to your php.ini file or create a custom .ini file

# Enable Opcache
opcache.enable=1
opcache.enable_cli=1

# Memory settings
opcache.memory_consumption=256
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=20000

# Performance settings
opcache.validate_timestamps=0
opcache.revalidate_freq=0
opcache.save_comments=0
opcache.fast_shutdown=1

# File cache settings (for shared hosting or when memory is limited)
opcache.file_cache=/tmp/opcache
opcache.file_cache_only=0

# Optimization settings
opcache.optimization_level=0x7FFEBFFF
opcache.enable_file_override=1
opcache.max_file_size=0

# Error handling
opcache.log_verbosity_level=2
opcache.preferred_memory_model=mmap

# JIT (PHP 8.0+) - Uncomment if using PHP 8.0+
# opcache.jit_buffer_size=100M
# opcache.jit=tracing

# Preloading (PHP 7.4+) - Uncomment and set path to preload script
# opcache.preload=/path/to/dental-clinic/src-tmp/preload.php
# opcache.preload_user=www-data